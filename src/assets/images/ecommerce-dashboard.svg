<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#1e293b"/>
  <text x="20" y="30" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">E-Commerce Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="0" y="50" width="80" height="200" fill="#334155"/>
  <rect x="10" y="70" width="60" height="8" fill="#64748b" rx="4"/>
  <rect x="10" y="90" width="60" height="8" fill="#64748b" rx="4"/>
  <rect x="10" y="110" width="60" height="8" fill="#64748b" rx="4"/>
  <rect x="10" y="130" width="60" height="8" fill="#64748b" rx="4"/>
  
  <!-- Main Content Area -->
  <rect x="90" y="60" width="300" height="180" fill="white"/>
  
  <!-- Stats Cards -->
  <rect x="100" y="70" width="70" height="50" fill="#3b82f6" rx="8"/>
  <text x="135" y="90" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">$12.5K</text>
  <text x="135" y="105" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Revenue</text>
  
  <rect x="180" y="70" width="70" height="50" fill="#10b981" rx="8"/>
  <text x="215" y="90" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1,234</text>
  <text x="215" y="105" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Orders</text>
  
  <rect x="260" y="70" width="70" height="50" fill="#f59e0b" rx="8"/>
  <text x="295" y="90" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">567</text>
  <text x="295" y="105" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Products</text>
  
  <!-- Chart Area -->
  <rect x="100" y="140" width="280" height="90" fill="#f1f5f9" rx="8"/>
  <text x="240" y="160" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Sales Analytics</text>
  
  <!-- Mock Chart Lines -->
  <polyline points="120,200 140,180 160,190 180,170 200,175 220,160 240,165 260,150 280,155 300,140 320,145 340,130 360,135" 
            fill="none" stroke="#3b82f6" stroke-width="2"/>
  <polyline points="120,210 140,195 160,205 180,185 200,190 220,175 240,180 260,165 280,170 300,155 320,160 340,145 360,150" 
            fill="none" stroke="#10b981" stroke-width="2"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(340, 15)">
    <rect x="0" y="8" width="20" height="12" fill="none" stroke="white" stroke-width="1.5" rx="2"/>
    <path d="M6 6L18 6" stroke="white" stroke-width="1.5"/>
    <circle cx="9" cy="25" r="2" fill="white"/>
    <circle cx="15" cy="25" r="2" fill="white"/>
  </g>
</svg>