<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#skyGradient)"/>
  
  <!-- Header -->
  <text x="200" y="30" fill="white" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Weather Forecast</text>
  
  <!-- Location -->
  <g transform="translate(180, 40)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
    <text x="15" y="5" fill="white" font-family="Arial, sans-serif" font-size="12">New York, NY</text>
  </g>
  
  <!-- Main Weather Display -->
  <g transform="translate(200, 120)">
    <!-- Sun Icon -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24"/>
    <g stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-40" x2="0" y2="-35"/>
      <line x1="28" y1="-28" x2="25" y2="-25"/>
      <line x1="40" y1="0" x2="35" y2="0"/>
      <line x1="28" y1="28" x2="25" y2="25"/>
      <line x1="0" y1="40" x2="0" y2="35"/>
      <line x1="-28" y1="28" x2="-25" y2="25"/>
      <line x1="-40" y1="0" x2="-35" y2="0"/>
      <line x1="-28" y1="-28" x2="-25" y2="-25"/>
    </g>
    
    <!-- Temperature -->
    <text x="0" y="50" fill="white" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" font-weight="bold">24Â°</text>
    <text x="0" y="70" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Sunny</text>
  </g>
  
  <!-- Weather Details -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="300" height="50" fill="rgba(255,255,255,0.2)" rx="10"/>
    
    <!-- Humidity -->
    <g transform="translate(30, 25)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M-3,-3 Q0,-8 3,-3 Q0,2 -3,-3" fill="white"/>
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">65%</text>
      <text x="0" y="32" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Humidity</text>
    </g>
    
    <!-- Wind -->
    <g transform="translate(100, 25)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M-5,0 L5,0 M2,-3 L5,0 L2,3" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">12 mph</text>
      <text x="0" y="32" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Wind</text>
    </g>
    
    <!-- Pressure -->
    <g transform="translate(170, 25)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1.5"/>
      <rect x="-4" y="-4" width="8" height="8" fill="none" stroke="white" stroke-width="1"/>
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">1013 hPa</text>
      <text x="0" y="32" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Pressure</text>
    </g>
    
    <!-- UV Index -->
    <g transform="translate(250, 25)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="3" fill="white"/>
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">UV 6</text>
      <text x="0" y="32" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">UV Index</text>
    </g>
  </g>
  
  <!-- Clouds -->
  <g transform="translate(50, 60)" opacity="0.7">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="url(#cloudGradient)"/>
    <ellipse cx="10" cy="-3" rx="12" ry="6" fill="url(#cloudGradient)"/>
    <ellipse cx="20" cy="0" rx="10" ry="5" fill="url(#cloudGradient)"/>
  </g>
  
  <g transform="translate(320, 80)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="url(#cloudGradient)"/>
    <ellipse cx="8" cy="-2" rx="10" ry="5" fill="url(#cloudGradient)"/>
    <ellipse cx="15" cy="0" rx="8" ry="4" fill="url(#cloudGradient)"/>
  </g>
</svg>