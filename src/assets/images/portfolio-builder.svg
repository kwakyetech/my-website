<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f1f5f9"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" fill="#1e293b"/>
  <text x="20" y="25" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Portfolio Builder</text>
  
  <!-- Toolbar -->
  <rect x="350" y="10" width="40" height="20" fill="#3b82f6" rx="3"/>
  <text x="370" y="22" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Save</text>
  
  <!-- Sidebar - Component Panel -->
  <rect x="0" y="40" width="100" height="210" fill="#e2e8f0"/>
  <text x="50" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">Components</text>
  
  <!-- Component Items -->
  <g transform="translate(10, 75)">
    <!-- Header Component -->
    <rect x="0" y="0" width="80" height="25" fill="white" stroke="#cbd5e1" stroke-width="1" rx="4"/>
    <rect x="5" y="5" width="70" height="4" fill="#3b82f6" rx="2"/>
    <rect x="5" y="12" width="40" height="3" fill="#94a3b8" rx="1"/>
    <text x="40" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Header</text>
  </g>
  
  <g transform="translate(10, 120)">
    <!-- Text Component -->
    <rect x="0" y="0" width="80" height="25" fill="white" stroke="#cbd5e1" stroke-width="1" rx="4"/>
    <rect x="5" y="8" width="70" height="2" fill="#374151" rx="1"/>
    <rect x="5" y="12" width="50" height="2" fill="#374151" rx="1"/>
    <rect x="5" y="16" width="60" height="2" fill="#374151" rx="1"/>
    <text x="40" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Text</text>
  </g>
  
  <g transform="translate(10, 165)">
    <!-- Image Component -->
    <rect x="0" y="0" width="80" height="25" fill="white" stroke="#cbd5e1" stroke-width="1" rx="4"/>
    <rect x="5" y="5" width="70" height="15" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="2"/>
    <circle cx="15" cy="12" r="3" fill="#9ca3af"/>
    <polygon points="25,17 35,10 45,15 55,8 65,12 65,17" fill="#d1d5db"/>
    <text x="40" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Image</text>
  </g>
  
  <!-- Main Canvas Area -->
  <rect x="100" y="40" width="300" height="210" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Canvas Grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f1f5f9" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="100" y="40" width="300" height="210" fill="url(#grid)"/>
  
  <!-- Dropped Components on Canvas -->
  
  <!-- Header Section -->
  <g transform="translate(120, 60)">
    <rect x="0" y="0" width="260" height="40" fill="white" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" rx="4"/>
    <rect x="10" y="8" width="240" height="8" fill="#3b82f6" rx="4"/>
    <rect x="10" y="20" width="120" height="6" fill="#94a3b8" rx="3"/>
    
    <!-- Drag Handle -->
    <circle cx="250" cy="10" r="4" fill="#3b82f6"/>
    <circle cx="250" cy="18" r="2" fill="white"/>
    <circle cx="248" cy="20" r="1" fill="white"/>
    <circle cx="252" cy="20" r="1" fill="white"/>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(140, 120)">
    <rect x="0" y="0" width="220" height="50" fill="white" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" rx="4"/>
    <rect x="10" y="10" width="200" height="3" fill="#374151" rx="1"/>
    <rect x="10" y="18" width="150" height="3" fill="#374151" rx="1"/>
    <rect x="10" y="26" width="180" height="3" fill="#374151" rx="1"/>
    <rect x="10" y="34" width="120" height="3" fill="#374151" rx="1"/>
    
    <!-- Drag Handle -->
    <circle cx="210" cy="10" r="4" fill="#10b981"/>
    <circle cx="210" cy="18" r="2" fill="white"/>
    <circle cx="208" cy="20" r="1" fill="white"/>
    <circle cx="212" cy="20" r="1" fill="white"/>
  </g>
  
  <!-- Image Section -->
  <g transform="translate(160, 190)">
    <rect x="0" y="0" width="180" height="40" fill="white" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" rx="4"/>
    <rect x="10" y="8" width="160" height="24" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="2"/>
    <circle cx="25" cy="20" r="4" fill="#9ca3af"/>
    <polygon points="35,28 50,16 65,22 80,12 95,18 95,28" fill="#d1d5db"/>
    <text x="90" y="22" fill="#6b7280" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Portfolio Image</text>
    
    <!-- Drag Handle -->
    <circle cx="170" cy="10" r="4" fill="#f59e0b"/>
    <circle cx="170" cy="18" r="2" fill="white"/>
    <circle cx="168" cy="20" r="1" fill="white"/>
    <circle cx="172" cy="20" r="1" fill="white"/>
  </g>
  
  <!-- Property Panel Indicator -->
  <rect x="320" y="50" width="70" height="80" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="355" y="65" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">Properties</text>
  <text x="330" y="80" fill="#64748b" font-family="Arial, sans-serif" font-size="8">Width: 260px</text>
  <text x="330" y="92" fill="#64748b" font-family="Arial, sans-serif" font-size="8">Height: 40px</text>
  <text x="330" y="104" fill="#64748b" font-family="Arial, sans-serif" font-size="8">Color: #3b82f6</text>
  <text x="330" y="116" fill="#64748b" font-family="Arial, sans-serif" font-size="8">Border: 2px</text>
  
  <!-- Cursor/Drag Indicator -->
  <g transform="translate(280, 140)">
    <path d="M0,0 L0,16 L4,12 L8,16 L12,12 L8,8 L12,4 Z" fill="#374151"/>
    <path d="M2,2 L2,12 L6,8 Z" fill="white"/>
  </g>
</svg>