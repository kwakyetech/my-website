<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f1f5f9"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="45" fill="#0f172a"/>
  <text x="20" y="28" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Task Management Board</text>
  
  <!-- Add Task Button -->
  <rect x="320" y="12" width="60" height="20" fill="#3b82f6" rx="10"/>
  <text x="350" y="25" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">+ Add Task</text>
  
  <!-- Kanban Columns -->
  <!-- To Do Column -->
  <rect x="20" y="60" width="110" height="170" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="25" y="65" width="100" height="25" fill="#ef4444" rx="4"/>
  <text x="75" y="80" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">TO DO (3)</text>
  
  <!-- Task Cards in To Do -->
  <rect x="30" y="100" width="90" height="35" fill="#fef2f2" rx="4" stroke="#fecaca" stroke-width="1"/>
  <text x="35" y="115" fill="#dc2626" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Design Homepage</text>
  <text x="35" y="125" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="7">High Priority</text>
  
  <rect x="30" y="145" width="90" height="35" fill="#fef2f2" rx="4" stroke="#fecaca" stroke-width="1"/>
  <text x="35" y="160" fill="#dc2626" font-family="Arial, sans-serif" font-size="9" font-weight="bold">API Integration</text>
  <text x="35" y="170" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="7">Medium Priority</text>
  
  <!-- In Progress Column -->
  <rect x="145" y="60" width="110" height="170" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="150" y="65" width="100" height="25" fill="#f59e0b" rx="4"/>
  <text x="200" y="80" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">IN PROGRESS (2)</text>
  
  <!-- Task Cards in Progress -->
  <rect x="155" y="100" width="90" height="35" fill="#fffbeb" rx="4" stroke="#fed7aa" stroke-width="1"/>
  <text x="160" y="115" fill="#d97706" font-family="Arial, sans-serif" font-size="9" font-weight="bold">User Dashboard</text>
  <text x="160" y="125" fill="#92400e" font-family="Arial, sans-serif" font-size="7">In Development</text>
  
  <rect x="155" y="145" width="90" height="35" fill="#fffbeb" rx="4" stroke="#fed7aa" stroke-width="1"/>
  <text x="160" y="160" fill="#d97706" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Database Setup</text>
  <text x="160" y="170" fill="#92400e" font-family="Arial, sans-serif" font-size="7">50% Complete</text>
  
  <!-- Done Column -->
  <rect x="270" y="60" width="110" height="170" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="275" y="65" width="100" height="25" fill="#10b981" rx="4"/>
  <text x="325" y="80" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">DONE (4)</text>
  
  <!-- Task Cards in Done -->
  <rect x="280" y="100" width="90" height="35" fill="#f0fdf4" rx="4" stroke="#bbf7d0" stroke-width="1"/>
  <text x="285" y="115" fill="#059669" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Login System</text>
  <text x="285" y="125" fill="#065f46" font-family="Arial, sans-serif" font-size="7">✓ Completed</text>
  
  <rect x="280" y="145" width="90" height="35" fill="#f0fdf4" rx="4" stroke="#bbf7d0" stroke-width="1"/>
  <text x="285" y="160" fill="#059669" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Project Setup</text>
  <text x="285" y="170" fill="#065f46" font-family="Arial, sans-serif" font-size="7">✓ Completed</text>
  
  <!-- User Avatar -->
  <circle cx="370" cy="22" r="8" fill="#6366f1"/>
  <text x="370" y="26" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">JD</text>
  
  <!-- Drag and Drop Indicators -->
  <circle cx="35" cy="107" r="2" fill="#cbd5e1"/>
  <circle cx="35" cy="112" r="2" fill="#cbd5e1"/>
  <circle cx="35" cy="117" r="2" fill="#cbd5e1"/>
</svg>